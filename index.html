<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="m-0 bg-light">
    <div class="container w-50 text-center h-100 d-flex flex-column justify-content-center">
        <h2>Random Password Generator</h2>
        <div class="my-3 d-flex gap-3">
            <input class="form-control form-control-lg w-25" type="number" value="12" min="1" max="50">
            <input class="form-control form-control-lg w-75" type="text" id="input" readonly>
        </div>
        <div class="d-flex my-3 gap-3">
            <input class="form-check-input" type="checkbox" id="uppercase" name="option1" value="something" checked>
            <label class="form-check-label">Uppercase</label>
            <input class="form-check-input" type="checkbox" id="lowercase" name="option1" value="something" checked>
            <label class="form-check-label">Lowercase</label>
            <input class="form-check-input" type="checkbox" id="number" name="option1" value="something" checked>
            <label class="form-check-label">Number</label>
            <input class="form-check-input" type="checkbox" id="symbol" name="option1" value="something" checked>
            <label class="form-check-label">Symbol</label>
            <button class="flex-fill btn btn-success btn-lg" id="copy">Copy</button>
        </div>
    </div>
    <button class="form-check-label" id="show">Show Password</button>

    <!-- <script src="script.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
